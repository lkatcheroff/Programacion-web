    <h1>Hacer una nueva reserva</h1>
<form id="form-reserva">

    <div class="mb-3">
        <label for="dia" class="form-label">Día de la reserva:</label>
        <input type="date" class="form-control" id="dia" required aria-describedby="descripcionDia">
    </div>

    <label class="form-label">Turno (hora):</label>
    <select class="form-select" aria-label="Turno (hora):" name="turno" id="turno" required>
    
        <!-- Turnos desde 9 hasta 21 -->
        <option value="9">9:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
        <option value="18">18:00</option>
        <option value="19">19:00</option>
        <option value="20">20:00</option>
        <option value="21">21:00</option>
    </select><br>


    <div class="mb-3">
    <label for="nombre" class="form-label">Nombre de quien reserva:</label>
    <input type="text" class="form-control" id="nombre" aria-describedby="ayudaNombre" required>
    <div id="ayudaNombre" class="form-text">Si el pedido de su reserva está ocupado, se lo haremos saber</div>
  </div>
  <br>

    <button type="submit" class="col-12 boton">Reservar</button><br><br>
    <button type="button" class="col-12 btn btn-danger" id="volver">Volver</button>
</form>



<!-- Mostrar resultado -->
<div id="resultado"></div>
