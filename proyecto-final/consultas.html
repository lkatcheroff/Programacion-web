    <h1>Contactanos</h1>
    <br>
    <h3>Si tenés alguna consulta, por favor completa el formulario, y nosotros resolveremos tu duda:</h3>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="form-contacto">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Tu teléfono" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Consulta sobre reservas..."
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-warning boton">Enviar</button>
                </form>
            </div>
        </div>
    </div>
